<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension</title>
    <link rel="stylesheet" href="stylesheet.css"/>
    <script src="./index.js"></script>
</head>
<body>
    <div class="custom-container">
        <h1>Customize your scroll!</h1>
        <div class="custom-window">
            <div class="custom">
                <p>Customize scroll main color</p>
                <input type="color" id="main"></input>
            </div>
            <div class="custom">
                <p>Customize scroll second color</p>
                <input type="color" id="second"></input>
            </div>
            <div class="custom">
                <p>Customize scroll roundness</p>
                <input type="range" id="round" min="1" max="100" step="1"/>
            </div>
            <div class="custom">
                <p>Customize scroll width</p>
                <input type="range" id="width" min="1" max="100" step="1"/>
            </div>
            <div class="custom" id="checkboxes">
                <label><input type="radio" id="radioOne" name="visability" value="force"/>Force scrollbar</label>
                <label><input type="radio" id="radioSec" name="visability" value="hide"/>Hide scrollbar</label>
            </div>
            <br/>
            <div class="custom" id="buttons">
                <button id="buttonTry">Try!</button>
                <button id="buttonReset">Reset!</button>
            </div>
        </div>
    </div>

</body>
</html>
